  #     - IS_DOCKER=true
  #   volumes:
  #     - oneuptime-data:/data
  #   networks:
  #     - ocp-network
  #   restart: unless-stopped

  # ============================================
  # Mattermost - Slack Alternative (Optional)
  # Uncomment to use instead of Slack
  # ============================================
  # mattermost:
  #   image: mattermost/mattermost-team-edition:latest
  #   ports:
  #     - "8065:8065"
  #   environment:
  #     - MM_SQLSETTINGS_DRIVERNAME=postgres
  #     - MM_SQLSETTINGS_DATASOURCE=postgres://mattermost:mattermost@postgres-mm:5432/mattermost?sslmode=disable
  #   volumes:
  #     - mattermost-data:/mattermost/data
  #     - mattermost-logs:/mattermost/logs
  #   networks:
  #     - ocp-network
  #   restart: unless-stopped

networks:
  ocp-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  coder-data:
